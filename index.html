<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js project</title>
</head>

<body>
    <div class="form"></div>
    <form action="">
        <label for="fName">First Name:</label>
        <input type="text" name="fName" id="fName" inputmode="latin" required>
        <br>
        <label for="lName">Last Name:</label>
        <input type="text" name="lName" id="lName" required>
        <br>
        <label for="id">ID:</label>
        <input type="number" name="id" id="id" min="0" step="1" required>
        <br>
        <label for="city">City:</label>
        <input type="text" name="city" id="city" required>
        <br>
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth">
        <br>
        <label for="parentID">Parent's ID:</label>
        <input type="number" name="parentID" id="parentID" step="1">
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <br>
    <div class="info" id="info-board">
    </div>
    <script src="./jsProject.js"></script>
</body>

</html>
